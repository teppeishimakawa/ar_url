<a-assets>
  <a-asset-item id="model" src="./gltf/Pagoda.glb"></a-asset-item>
  <img id="img" src="./face.png">
  <img id="video" src="warp.mp4">
</a-assets>

<!-- マーカーを登録（hololo testマーカー） -->
<a-marker preset='custom' type='pattern' url="./pattern-marker.patt">

<a-entity gltf-model="#model" class="link-object" scale="0.03 0.03 0.03" position="3 0 0" rotation="-90 0 0" animation-mixer></a-entity>
<!--link="href:https://www.google.co.jp"-->
<a-text position="-0.5 2 0" scale="0.1 0.1 0.1" value="Hello, World!" color="black" rotation="-90 0 0"></a-text>
<a-plane src="#img"  width="0.3" height="0.3" position="1.5 0 0" rotation="-90 0 0"></a-plane>
<!--a-plane src="#video"  width="5" height="5" position="0 10 0" rotation="-90 0 0"></a-plane-->
</a-text>
<a-entity ></a-entity>
</a-marker>

  var linkElements = document.getElementsByClassName("link-object");

    linkElements[i].addEventListener('click', function() {
      var link = this.getAttribute('link');
